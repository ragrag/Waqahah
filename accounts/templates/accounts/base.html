<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Waqahah{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static 'accounts/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    {% block styles %}

    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}"/>
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-5954656219348211",
    enable_page_level_ads: true
  });
</script>
</head>
<body >
<nav class="navbar navbar-inverse" style="background-color:#154436;">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'drops:index' %}">
                <img style="max-width:180px; margin-top: -28px;"
             src="{% static 'accounts/wq_logo2.png' %}"></a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">


            <ul class="nav navbar-nav navbar-right">
                <li>
                    {% if request.user.is_authenticated %}
                        <a  href="{% url 'accounts:userprofile' request.user.username %}">
                            <span  aria-hidden="true"></span>&nbsp; {{ request.user.username }}
                        </a>
                    {% else %}
                <li>
                       <a href="/register/">
                            <span  aria-hidden="true"></span>&nbsp;REGISTER
                        </a>
                </li>

                   <li>
                       <a href="/login/">
                            <span  aria-hidden="true"></span>&nbsp;LOGIN
                        </a>
                </li>

                    {% endif %}

                </li>
                {% if request.user.is_authenticated %}
                 <li>
                    <a  href="/logout">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
